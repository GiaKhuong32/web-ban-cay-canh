<p>admin-product-stocking works!</p>
<div id="QUANLY1">
  <table class="tui-table">
    <tbody>
    <tr class="tui-table__tr tui-table__tr_border_none">
      <th class="tui-table__th">Ảnh</th>
      <th class="tui-table__th">Tên Sản Phẩm</th>
      <th class="tui-table__th">Số lượng</th>
      <th class="tui-table__th">Mô tả sản phẩm</th>
      <th class="tui-table__th">Giá</th>
    </tr>
      @for (item of firebaseService.prodList;track item){
        @if (item.status == 'stocking'){
          <tr>
            <td><img [src]="item.img"></td>
            <td class="tui-table__td">{{item.name}}</td>
            <td class="tui-table__td">{{item.quantity}}</td>
            <td class="tui-table__td">{{item.description}}</td>
            <td class="tui-table__td">{{item.price}}</td>
          </tr>
        }
      }
    </tbody>
  </table>
</div>
